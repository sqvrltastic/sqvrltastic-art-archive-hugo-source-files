<div id="right-column">

    <figure id="latest-artwork">
        {{ $latestArtwork := first 1 (where .Site.RegularPages "Section" "in" (slice "fanart" "originals")) }}
        {{ $latestArtwork := index $latestArtwork 0 }} <!-- Get the first element from the slice -->
        <a href="{{ $latestArtwork.RelPermalink }}">
            <!-- Check if the preview parameter exists, if it does, display it as an image -->
            {{ if $latestArtwork.Params.preview }}
            <img src="{{ $latestArtwork.Params.preview | relURL }}" alt="{{ $latestArtwork.Title }}" class="preview">
            {{ else }}
            <p>Something broke, uh oh.</p>
            {{ end }}
        </a>
        <figcaption>
            <strong>Latest artwork</strong><br>
            Published:<br>
            <time datetime='{{ $latestArtwork.Date | time.Format "2006-02-01" }}'>
                {{ $latestArtwork.Date | time.Format "01/02/2006" }}
            </time><br>
            <a href="{{ $latestArtwork.RelPermalink }}">View here&#x2192;</a>
        </figcaption>
    </figure>

    <div class="wrap">
        <strong>Latest artworks</strong>

        </div>
        <div>
            <a href="#" class="test">

        </div>

    </div>
