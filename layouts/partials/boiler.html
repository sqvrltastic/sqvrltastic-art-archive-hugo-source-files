<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ with .Params.description }}
  <meta name="description" content="{{ $.Description }}">
  {{ else }}
  <!-- no description available for this page -->
  {{ end }}
  <!-- Facebook Meta tags -->
  <meta property="og:title" content="{{ .Title }} | Sqvrltastic Art Archive">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  {{ with .Params.compressed }}
  <meta property="og:image" content='{{ . | absURL }}'>
  <meta property="og:image:alt" content='{{ $.Params.alt }}'>
  <meta property="og:image:type" content="image/avif">
  {{ else }}
  <!-- no embed image available for this page -->
  {{ end }}
  <!-- Twitter Meta Tags -->
  <meta property="twitter:domain" content="sqvrltastic.art">
  <meta property="twitter:url" content="https://sqvrltastic.art">
  <meta name="twitter:title" content="{{ .Title }} | Sqvrltastic Art Archive">
  <meta name="twitter:description" content="{{ .Description }}">
  {{ with .Params.compressed }}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content='{{ . | absURL }}'>
  <meta name="twitter:image:alt" content='{{ $.Params.alt }}'>
  {{ else }}
  <!-- no embed image available for this page -->
  {{ end }}
  <title>{{ .Title }} | Sqvrltastic Art Archive</title>
  <link rel="icon" type="image/x-icon" href='{{ relURL "favicon.ico" }}'>
  {{ $css := resources.Get "assets/css/main.css" | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  <link rel="alternate" type="application/rss+xml" title="RSS feed for
  Sqvrltastic Art Archive" href='{{ absURL "rss.xml" }}'>
  <!-- Self-hosted custom fonts -->
  <link rel="preload" as="font" href='{{ relURL "../assets/fonts/SlacksideOne-Regular.woff2" }}'>
  <link rel="canonical" href="{{ .Permalink }}">
  <script src='{{ relURL "../assets/js/theme-head.v1.js"}}'></script>
</head>
