<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Description }}">

  <!-- Facebook Meta tags -->
  <meta property="og:title" content="{{ .Title }} | Sqvrltastic Art Archive">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sqvrltastic.art/">
  <meta property="og:image" content='{{ .Param "preview" | absURL }}'>

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="sqvrltastic.art">
  <meta property="twitter:url" content="https://sqvrltastic.art">
  <meta name="twitter:title" content="{{ .Title }} | Sqvrltastic Art Archive">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="twitter:image" content='{{ .Param "preview" | absURL }}'>

  <title>{{ .Title }} | Sqvrltastic Art Archive</title>
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      } else {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        document.documentElement.setAttribute(
          "data-theme",
          prefersDark ? "dark" : "light"
        );
      }
    })();
  </script>
  <link rel="icon" type="image/x-icon" href='{{ relURL "favicon.ico" }}'>
  {{ $css := resources.Get "assets/css/main.css" | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  <link rel="alternate" type="application/rss+xml" title="RSS feed for
  Sqvrltastic Art Archive" href='{{ absURL "rss.xml" }}'>
</head>
