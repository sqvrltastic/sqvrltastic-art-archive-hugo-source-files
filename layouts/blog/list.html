{{ define "main" }}

<h1>{{ .Title }}</h1>
<div>
  <p><i>{{ .Description }}</i></p>
  <ul>
    {{ range .Pages.ByDate.Reverse }}
    <li class="blog-item">
      <div>
        <p>{{ .Date.Format "02-01-2006" }}</p>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
    </li>
    {{ end }}
  </ul>
</div>

{{ end }}
