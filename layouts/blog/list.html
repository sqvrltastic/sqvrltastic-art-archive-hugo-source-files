{{ define "main" }}

<p><i>{{ .Description }}</i></p>
<ul>
  {{ range .Pages.ByDate.Reverse }}
  <li class="blog-item">
    <time datetime='{{ .Date | time.Format "2006-02-01" }}'>
      {{ .Date | time.Format "01/02/2006" }}
    </time>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
