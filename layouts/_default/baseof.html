<!DOCTYPE html>
<html lang="en">
{{ partial "boiler.html" . }}

<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <div class="flex-container">
    {{ partial "sidebar.html" . }}
    <div class="primary">
      <noscript>
        <p>
          <i>
            <strong>Note:</strong> JavaScript is disabled in your browser. The core functionality of this site works
            without JavaScript, but it is required for the theme switcher to work, as well as for displaying custom,
            self-hosted fonts.
          </i>
        </p>
        <style>
          #theme-menu>button {
            display: none;
          }

          #theme-no-js {
            display: inline;
          }
        </style>
      </noscript>
      {{ partial "header.html" . }}
      <main id="main">{{ block "main" . }} {{ end }}</main>
    </div>
  </div>
  {{ $jsbody := resources.Get "assets/js/theme-body.js" | resources.Minify | resources.Fingerprint }}
  <script src="{{ $jsbody.RelPermalink }}"></script>
</body>

</html>
