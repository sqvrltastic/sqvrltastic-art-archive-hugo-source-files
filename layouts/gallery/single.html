{{ define "main" }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "VisualArtwork",
    "name": "{{ .Title }}",
    "isFamilyFriendly": true,
    "artMedium": "digital",
    "creator": {
      "@type": "Person",
      "name": "Sqvrltastic"
    }
  }
</script>
{{ with .Params.compressed }}
<div>
  <img src="{{ . | relURL }}" alt="{{ $.Params.alt }}" class="artwork">
</div>
{{ else }}
<p><i>No image found</i></p>
<!-- Fallback text -->
{{ end }}

{{ with .Params.full }}
<a href="{{ . | relURL }}" target="_blank" rel="noopener noreferrer"><strong>View full (.jpg)</strong></a>
{{ else }}
<p><i>No image found</i></p>
<!-- Fallback text -->
{{ end }}

{{ .Content }}
{{ end }}
