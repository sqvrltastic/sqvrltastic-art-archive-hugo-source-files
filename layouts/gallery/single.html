{{ define "main" }}
<script type="application/ld+json">
{
    "@context": "https://schema.org/",
    "@type": "VisualArtwork",
    "name": "{{ .Title }}",
    "isFamilyFriendly": true,
    "artMedium": "digital",
    "creator": {
        "@type": "Person",
        "name": "Sqvrltastic"
      }
    }
</script>  
<h1>{{ .Title }}</h1>
{{ with .Params.full }}
<figure>
  <img class="artwork" src="{{ . | relURL }}" alt="" />
  <figcaption>{{ $.Params.description }}</figcaption>
</figure>
{{ else }}
<p>No image found</p>  <!-- Fallback text -->
{{ end }}
{{ .Content }} 
{{ end }}
