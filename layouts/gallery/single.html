{{ define "main" }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "VisualArtwork",
    "name": "{{ .Title }}",
    "isFamilyFriendly": true,
    "artMedium": "digital",
    "creator": {
      "@type": "Person",
      "name": "Sqvrltastic"
    }
  }
</script>
<h1>{{ .Title }}</h1>
<p><i>Published: {{ .Date.Format "02-01-2006" }}</i></p>
{{ with .Params.compressed }}
<div>
  <img src="{{ . | relURL }}" alt="{{ $.Params.alt }}" class="artwork">
</div>
{{ else }}
<p><i>No image found</i></p>
<!-- Fallback text -->
{{ end }}

{{ with .Params.full }}
<p><strong><a href="{{ . | relURL }}" target="_blank" rel="noopener noreferrer">Download full
      (.jpg)</a></strong></p>
{{ else }}
<p><i>No image found</i></p>
<!-- Fallback text -->
{{ end }}

{{ .Content }}
{{ end }}
